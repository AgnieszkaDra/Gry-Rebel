<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebel</title>

    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="stylesheet" href="styles/mobile.css"/>
    <link rel="stylesheet" href="styles/tablet.css"/>
    <link rel="stylesheet" href="styles/desktop.css"/>

    <link href="https://pl.freepik.com/wektory/tlo">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span class="rebel">rebel</span>
            <span class="rebel">i wszystko gra</span>
        </div>
        <div id="flex" class="font">
            <div id="flex1">
                <div class="photo1">
                    <figure><img src="img/tropico.jpg" alt="TROPICO liczba graczy: 2-8, wiek: 6+"/>
                    <figcaption>TROPICO liczba graczy: 2-8, wiek: 6+</figcaption>
                    </figure>
            </div>
            <div class="photo2">
                <figure><img src="img/kroko.jpg" alt="KROKO-LOKO liczba graczy: 4-5, wiek: 6+"/>
                <figcaption>KROKO-LOKO liczba graczy: 4-5, wiek: 6+</figcaption>
                </figure>
            </div>
            <div class="photo3">
                 <figure><img src="img/kotobirynt.jpg" alt="KOTOBIRYNT liczba graczy: 1-4, wiek: 6+"/>
                <figcaption>KOTOBIRYNT liczba graczy: 1-4, wiek: 6+</figcaption>
                </figure>
            </div>
        </div> <!--end of div flex1-->

        <div id="flex2">
            <div class="photo4">
                <figure><img src="img/kotostrofa.jpg" alt="KOTOSTROFA liczba graczy: 3-5, wiek: 7+"/>
                <figcaption>KOTOSTROFA liczba graczy: 3-5, wiek: 7+</figcaption>
                </figure>
            </div>
            <div class="photo5">
                <figure><img src="img/ugabuga.jpg" alt="UGA BUGA liczba graczy: 3-8, wiek: 7+"/>
                <figcaption>UGA BUGA liczba graczy: 3-8, wiek: 7+</figcaption>
                </figure>
            </div>
            <div class="photo6">
                <figure><img src="img/palcewpralce.jpg" alt="PALCE W PRALCE liczba graczy: 4-12, wiek: 8+"/>
                <figcaption>PALCE W PRALCE liczba graczy: 4-12, wiek: 8+</figcaption>
                </figure>
            </div>
        </div> <!--end of div flex2-->

        <div id="flex3">
            <div class="photo7">
                <figure><img src="img/tokioexpress.jpg" alt="TOKIO EXPRESS liczba graczy: 4-8, wiek: 8+"/>
                <figcaption>TOKIO EXPRESS liczba graczy: 4-8, wiek: 8+</figcaption>
                </figure>
            </div>
            <div class="photo8">
                <figure><img src="img/hanabi.jpg" alt="HANABI liczba graczy: 2-5, wiek: 8+"/>
                <figcaption>HANABI liczba graczy: 2-5, wiek: 8+</figcaption>
                </figure>
            </div>
            <div class="photo9">
                <figure><img src="img/przybjpiatkę.jpg" alt="PRZYBIJ PIĄTKĘ liczba graczy: 4-9, wiek: 12+"/>
                <figcaption>PRZYBIJ PIĄTKĘ liczba graczy: 4-9, wiek: 12+</figcaption>
                </figure>
            </div>
        </div> <!--end of div flex-3-->

        <div id="flex4">
            <div class="photo">
                <figure><img src="img/domek.jpg" alt="DOMEK liczba graczy: 2-4, wiek: 7+"/>
                <figcaption>DOMEK liczba graczy: 2-4, wiek: 7+</figcaption>
                </figure>
            </div>
        </div> <!--end of div flex4-->
        </div> <!--end of div flex-->
        
        <div class="footer">
            małe gry, wielka frajda!
        </div>
    </div>

    
</body>
</html>
